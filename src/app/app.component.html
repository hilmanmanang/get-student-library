  <h2>Welcome to Havard University.</h2>
  
  <div *ngFor="let student of students">
    <table class="student-name">
      <tr>
        <td>{{student.name}}</td>
        <td>
          <button (click)="getStudentDetails(student.id)">Details</button>
        </td>
      </tr>
    </table>
  <div class="details-of-students" *ngIf="showDetails(student.id)">
    <table>
      <tr>
        <td>Username: </td>
        <td>{{student?.username}}</td>
      </tr>
      <tr>
        <td>Email: </td>
        <td>{{student?.email}}</td>
      </tr>
      <tr>
        <td>Phone: </td>
        <td>{{student?.phone}}</td>
      </tr>
      <tr>
        <td>Website: </td>
        <td>{{student?.website}}</td>
      </tr>
    </table>
  </div>
  </div>
  
  <router-outlet></router-outlet>
